<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div class="aside-icons">
            <img src="./images/clarity_bars-line.svg" alt="">
            <img src="./images/ci_home-alt-fill.svg" alt="">
            <img src="./images/ion_compass-outline.svg" alt="">
            <img src="./images/clarity_video-gallery-line.svg" alt="">
            <img src="./images/ic_outline-video-library.svg" alt="">
        </div>
    </aside>
    <nav>
        <div class="nav-logo">
            <img src="./images/logos_youtube.png" alt="">
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search">
            <div class="search-logo">
                <img id="search-logo" src="./images/clarity_search-line.svg" alt="">
                <img id="mic-search" src="./images/fluent_mic-on-24-filled.svg" alt="">
            </div>
        </div>
        <div class="nav-items">
            <img src="./images/carbon_video-add.svg" alt="">
            <img src="./images/mdi_dots-grid.svg" alt="">
            <img src="./images/clarity_notification-outline-badged.svg" alt="">
            <img src="./images/unsplash_OhKElOkQ3RE.png" alt="">
        </div>
    </nav>

    <main>
        <div class="tags">
            <ul>
                <li>Mixes</li>
                <li>Crypto</li>
                <li>Songs</li>
                <li>HTML</li>
                <li>Rihanna</li>
            </ul>
        </div>
    </main>
    <section class="video-ui">
        <div class="video-thumbnail">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
            <img src="./images/React Table Pagination (2) 1.png" alt="">
        </div>
    </section>

</body>

</html>
