<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floats</title>
    <style>
      .content::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="box-1">This is the box-1</div>
      <div class="box-2">This is the box-2</div>
      <div class="box-3">This is the box-3</div>
      <div class="box-4">This is the box-4</div>
    </div>
  </body>
</html>
