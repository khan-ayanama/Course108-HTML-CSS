<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Example of relative positioning -->
    <div class="relative-box">
        <p>This is a relative position example.</p>
    </div>

    <!-- Example of absolute positioning -->
    <div class="absolute-box">
        <p>This is an absolute position example.</p>
    </div>

    <!-- Example of fixed positioning -->
    <div class="fixed-box">
        <p>This is a fixed position example.</p>
    </div>

    <!-- Example of sticky positioning -->
    <div class="sticky-box">
        <p>This is a sticky position example.</p>
    </div>
</body>

</html>
